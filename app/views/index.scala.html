@(dashes: String)

@main("Welcome to Waterhouse") {

  <ul data-bind="foreach: dashboards">
    <li><a data-bind="attr: { href: '/dashboard/' + id }, text: name"></a></li>
  </ul>

  <script>
  $(function(){
    var view = IndexViewModel(@Html(dashes));
    ko.applyBindings(view);
  });
  </script>
}
