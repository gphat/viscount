@(message: String)

@main("Welcome to Waterhouse") {
  <h1 class="page-header">Dashboard</h1>

  <!-- ko foreach: { data: rows, as: 'rows' } -->
  <div class="row placeholders" data-bind="foreach: { data: charts, as: 'chart' }">
    <div data-bind="css: width">
      <div style="width: 100%; height: 200px" data-bind="chart: chart"></div>
    </div>
  </div>
  <!-- /ko -->
  <script>
  $(function(){
    var view = DashboardViewModel();
    ko.applyBindings(view);
  });
  </script>
}
